apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-simple-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-simple-app
  template:
    metadata:
      labels:
        app: my-simple-app
    spec:
      containers:
      - name: my-simple-app-container
        image: ghcr.io/sravan4888/sample/my-simple-app:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
       - name: ghcr-secret  
